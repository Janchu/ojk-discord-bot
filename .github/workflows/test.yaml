name: Test
on: [push, pull_request]
jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - name: Test
        run: |
          echo Installing dependencies...
          npm ci
          echo Building...
          npm run build
          echo Running linter...
          npm run lint
          echo Running tests...
          npm test
